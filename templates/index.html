<html>
    <head>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script> -->
        <script type="text/javascript" src={{ url_for("static", filename="js/main.js") }}></script>
        <script type="text/javascript" src={{ url_for("static", filename="js/socketio1.7.3.min.js") }}></script>
        <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/main.css") }}>
    </head>
    <body>
        <div id="boite">
        <div id="titre"> <b> Rogue Flask </b></div>

        <div class="flexbox">
            <div class="thekeypad">
                <div class="key"></div>
                <div class="key"><input id="go_n" class="keypad_btn" type="button" value="&#9650"> </div>
                <div class="key"></div>
                <div class="key"><input id="go_w" class="keypad_btn" type="button" value="&#9664"></div>
                <div class="key"></div>
                <div class="key"><input id="go_e" class="keypad_btn" type="button" value="&#9654"></div>
                <div class="key"></div>
                <div class="key"><input id="go_s" class="keypad_btn" type="button" value="&#9660"></div>
                <div class="key"></div>
            </div>

            <div id="console" style="font-family: monospace;">
                {% for i in range(n_row) %}
                <div class="ligne">
                    {% for j in range(n_col) %}
                    <span id="{{ 'cell {}-{}'.format(i,j) }}" class="{{ '{}'.format(mapdata[i][j]) }}"> {{ '{}'.format(mapdata[i][j]) }} </span>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>

        </div>
        <div id="infos">
            {% for i, player in players.items() %}
            <div id="joueur">
                <span id="ident">
                    Player {{i+1}}
                </span>
                <span id="vie">
                    <span id="{{'vie{}'.format(i)}}">
                    Life : {{'{}'.format(players[i]._life_pt) }}
                    </span> 
                    <button id="{{'respawn{}'.format(i)}}" class="bouton" style="display:none">Revivre</button>
                </span>
                <span id="{{'gold{}'.format(i)}}">
                    Gold : {{'{}'.format(players[i]._money) }}
                </span>
            </div>
            {% endfor %}
        </div>
        <br />

    </div>

    </body>
</html>
